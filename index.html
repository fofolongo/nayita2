<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grabador de Audio y ChatGPT</title>
    <style>
      #recordBtn {
        padding: 60px 300px; /* Bot칩n m치s grande */
        font-size: 72px;    /* Texto m치s grande */
        background-color: #4CAF50;
        border: none;
        color: white;
        border-radius: 24px;
        cursor: pointer;
        user-select: none;
        touch-action: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }
      #recordBtn.pressed {
        background-color: #f44336;
      }
      /* Increase top margin for output to appear below the fixed button */
      #output {
        margin-top: 250px;
        font-size: 36px;
        font-family: Arial, sans-serif;
        max-height: calc(100vh - 250px);
        overflow-y: auto;
      }
      .message {
        margin-bottom: 15px;
      }
      .user {
        color: #007bff;
      }
      .assistant {
        color: #28a745;
      }
      /* Style for the buttons on the top right */
      #loadLogBtn, #sendLogsBtn {
        position: fixed;
        right: 10px;
        top: 10px;
        z-index: 1000;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #555;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 5px;
      }
      /* Position second button below the first one */
      #sendLogsBtn {
        top: 60px;
      }
    </style>
  </head>
  <body>
    <button id="recordBtn">mande?</button>
    <button id="loadLogBtn">Load Logs</button>
    <button id="sendLogsBtn">Send Logs as Prompt</button>
    <div id="output"></div>
    <script>
      let mediaRecorder;
      let audioChunks = [];
      const recordBtn = document.getElementById('recordBtn');
      const loadLogBtn = document.getElementById('loadLogBtn');
      const sendLogsBtn = document.getElementById('sendLogsBtn');
      const outputDiv = document.getElementById('output');

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            sendAudio(audioBlob);
            audioChunks = [];
          };

          // Pointer events
          recordBtn.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            if (mediaRecorder.state === "inactive") {
              mediaRecorder.start();
              recordBtn.classList.add('pressed');
            }
          });
          recordBtn.addEventListener('pointerup', (e) => {
            e.preventDefault();
            if (mediaRecorder.state === "recording") {
              mediaRecorder.stop();
              recordBtn.classList.remove('pressed');
            }
          });
          recordBtn.addEventListener('pointercancel', (e) => {
            e.preventDefault();
            if (mediaRecorder.state === "recording") {
              mediaRecorder.stop();
              recordBtn.classList.remove('pressed');
            }
          });

          // Touch events fallback
          recordBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (mediaRecorder.state === "inactive") {
              mediaRecorder.start();
              recordBtn.classList.add('pressed');
            }
          });
          recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (mediaRecorder.state === "recording") {
              mediaRecorder.stop();
              recordBtn.classList.remove('pressed');
            }
          });
        })
        .catch(err => {
          console.error('Error accediendo al micr칩fono', err);
        });

      function sendAudio(audioBlob) {
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');

        fetch('/transcribe', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.transcript && data.assistant) {
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.innerText = "fofo: " + data.transcript;
            const assistantMsg = document.createElement('div');
            assistantMsg.className = 'message assistant';
            assistantMsg.innerText = "nayita: " + data.assistant;
            outputDiv.appendChild(userMsg);
            outputDiv.appendChild(assistantMsg);
            // Auto-scroll to the bottom when new text appears
            outputDiv.scrollTop = outputDiv.scrollHeight;
          } else if (data.error) {
            outputDiv.innerText = 'Error: ' + data.error;
          }
        })
        .catch(err => {
          outputDiv.innerText = 'Error: ' + err;
        });
      }

      loadLogBtn.addEventListener('click', () => {
        fetch('/load_logs')
          .then(response => response.json())
          .then(data => {
            const logDiv = document.createElement('div');
            logDiv.className = 'message log';
            logDiv.innerText = "Log:\n" + data.logs;
            outputDiv.appendChild(logDiv);
            outputDiv.scrollTop = outputDiv.scrollHeight;
          })
          .catch(err => {
            console.error('Error loading logs:', err);
          });
      });

      sendLogsBtn.addEventListener('click', () => {
        fetch('/send_logs')
          .then(response => response.json())
          .then(data => {
            const promptMsg = document.createElement('div');
            promptMsg.className = 'message assistant';
            promptMsg.innerText = "nayita (logs prompt): " + data.prompt_response;
            outputDiv.appendChild(promptMsg);
            outputDiv.scrollTop = outputDiv.scrollHeight;
          })
          .catch(err => {
            console.error('Error sending logs as prompt:', err);
          });
      });
    </script>
  </body>
</html>
